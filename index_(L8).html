<!DOCTYPE html>
<html
    lang="en"
    class="dark">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/sass.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>SASS Tutorial</title>
      <script type="module" crossorigin src="/SASS/assets/main-b9eb83fb.js"></script>
      <link rel="stylesheet" href="/SASS/assets/main.css">
    </head>
    <body>
        <div class="notification-primary">
            <svg class="notification-icon" width="20" height="20">
                <use href="/SASS/assets/icons.svg#icon-primary" />
            </svg>

            <p class="notification-text">Primary</p>

            <button type="button" class="notification-btn" aria-label="Close button">
                <svg class="notification-btn-icon" width="16" height="16">
                    <use href="/SASS/assets/icons.svg#icon-close" />
                </svg>
            </button>
        </div>

        <div class="notification-success">
            <svg class="notification-icon" width="20" height="20">
                <use href="/SASS/assets/icons.svg#icon-check" />
            </svg>

            <p class="notification-text">Success</p>

            <button type="button" class="notification-btn" aria-label="Close button">
                <svg class="notification-btn-icon" width="16" height="16">
                    <use href="/SASS/assets/icons.svg#icon-close" />
                </svg>
            </button>
        </div>

        <div class="notification-info">
            <svg class="notification-icon" width="20" height="20">
                <use href="/SASS/assets/icons.svg#icon-info" />
            </svg>

            <p class="notification-text">Info</p>

            <button type="button" class="notification-btn" aria-label="Close button">
                <svg class="notification-btn-icon" width="16" height="16">
                    <use href="/SASS/assets/icons.svg#icon-close" />
                </svg>
            </button>
        </div>

        
    </body>
</html>
